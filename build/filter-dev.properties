#Hibernate Configuration for MySql
hibernate.connection.username=username
hibernate.connection.password=password
hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
hibernate.connection.url=jdbc url
hibernate.connection.driver_class=com.mysql.jdbc.Driver

#slave db
gooru.hibernate.connection.username=username
gooru.hibernate.connection.password=password
gooru.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
gooru.hibernate.connection.url=jdbc url
gooru.hibernate.connection.driver_class=com.mysql.jdbc.Driver 

# general cluster identity
cluster.name=cassandra cluster name
cluster.hosts=cluster host
log.keyspace=keyspace name
goorusearch.keyspace=keyspace name

#Tomcat webapp directory
project.name=project name

#Gooru API End point
gooru.api.rest.endpoint=rest url

